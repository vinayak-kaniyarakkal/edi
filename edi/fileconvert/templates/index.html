<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well">
                <h2>Convert to EDI 834</h2>
            </div>
            <div class="box-content row">
                <div class="col-lg-7 col-md-12">
                
                    {% if err %}
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Error!</strong><br/> {{ err|linebreaks }}
                    </div>
                
                    {% elif res %}
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>File converted success fully!</strong><br/>
                        {{ res|linebreaks }}
                    </div>

                    {% else %}
                    <form role="form" enctype="multipart/form-data" method="post" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">File Type</label>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="file-type" id="optionsRadios1" value="json" required>Json
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="file-type" id="optionsRadios1" value="xls">Excel
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="file-type" id="optionsRadios1" value="csv">CSV
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="file-type" id="optionsRadios1" value="edi">EDI
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" name="input-file" id="exampleInputFile" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-ok icon-white"></i>
                            Submit
                        </button>
                    </form>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
